<h2 mat-dialog-title class="!text-white !font-bold">Upscale Your Image</h2>

<mat-dialog-content class="dialog-content-container !relative">
  <div class="py-4">
    <p class="text-gray-400 mb-6">Enhance your image resolution using AI upscaling.</p>
    
    <label class="text-white block mb-2 text-sm font-medium">Select Upscale Factor</label>
    <mat-form-field appearance="outline" class="w-full upscale-field">
      <mat-select [(value)]="currentUpscaleFactor">
        <mat-option *ngFor="let factor of upscaleFactors" [value]="factor.stringValue">
          {{ factor.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="pb-6 px-6">
  <button mat-button (click)="cancel()" [disabled]="isStartingJob" class="!text-gray-400">
    Cancel
  </button>
  
  <button
    mat-flat-button
    class="btn-gradient"
    (click)="confirmUpscale()"
    [disabled]="isStartingJob"
  >
    <mat-spinner *ngIf="isStartingJob" diameter="20" class="mr-2 inline-block"></mat-spinner>
    <span>Start Upscale</span>
  </button>
</mat-dialog-actions>
