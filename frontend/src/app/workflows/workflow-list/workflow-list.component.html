<div class="workflow-list-container p-4">
  <div class="header flex justify-between items-center mb-4">
    <h1 class="text-3xl font-semibold">My Workflows</h1>
    <button mat-raised-button color="primary" (click)="createNewWorkflow()">
      <mat-icon>add</mat-icon>
      Create New Workflow
    </button>
  </div>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Filter Workflows</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Search by name..."
      #input
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <!-- Error Message -->
  <div
    *ngIf="errorMessage && !isLoading"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
    role="alert"
  >
    <strong class="font-bold">Error! </strong>
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-10">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <!-- Users Table -->
  <div
    *ngIf="!isLoading && !errorMessage"
    class="mat-elevation-z8 rounded-lg overflow-auto"
  >
    <table mat-table [dataSource]="dataSource" matSort class="w-full">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let wf">{{ wf.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let wf" class="truncate max-w-xs" [matTooltip]="wf.description">
          {{ wf.description }}
        </td>
      </ng-container>



      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let wf">{{ wf.createdAt | date:'longDate' }}</td>
      </ng-container>

      <!-- Updated At Column -->
      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated At</th>
        <td mat-cell *matCellDef="let wf">{{ formatTimeAgo(wf.updatedAt) }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="!text-right !pr-4">Actions</th>
        <td mat-cell *matCellDef="let wf" class="text-right pr-2">
          <button mat-icon-button color="accent" [routerLink]="['/workflows', wf.id, 'executions']" matTooltip="View History">
            <mat-icon>history</mat-icon>
          </button>
          <button mat-icon-button color="primary" [routerLink]="['/workflows/edit', wf.id]" matTooltip="Edit Workflow">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteWorkflow(wf, $event)" matTooltip="Delete Workflow">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-blue-100 dark:hover:bg-gray-700 cursor-pointer"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell text-center py-4" [attr.colspan]="displayedColumns.length">
          No workflows found.
        </td>
      </tr>
    </table>
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="totalWorkflows"
      [pageSize]="limit"
      [pageSizeOptions]="[10, 25, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
