<h2 mat-dialog-title class="!mb-0 flex justify-between items-center">
  <span>Execution Details</span>
  <span class="text-sm font-mono text-neutral-400"> {{ data.executionId }}</span>
</h2>

<mat-dialog-content class="!pb-4">
  <div *ngIf="isLoading" class="flex justify-center items-center h-40">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="!isLoading && details" class="space-y-6 mt-4">
    <!-- Summary -->
    <div class="grid grid-cols-2 gap-4">
      <div class="bg-neutral-800 p-3 rounded-lg border border-neutral-700">
        <label class="text-xs text-neutral-400 uppercase font-semibold">Status</label>
        <div class="mt-1">
          <mat-chip [ngClass]="getStatusClass(details.state)" class="!flex !items-center !justify-center !w-fit !min-h-[24px] !text-xs">
            {{ details.state }}
          </mat-chip>
        </div>
      </div>
      <div class="bg-neutral-800 p-3 rounded-lg border border-neutral-700">
        <label class="text-xs text-neutral-400 uppercase font-semibold">Duration</label>
        <div class="mt-1 text-neutral-200 font-mono">{{ details.duration }}s</div>
      </div>
    </div>

    <!-- Error (if any) -->
    <div *ngIf="details.error" class="bg-red-900/20 border border-red-500/50 p-4 rounded-lg">
      <h4 class="text-red-400 font-semibold mb-2 flex items-center">
        <mat-icon class="mr-2">error</mat-icon> Error
      </h4>
      <pre class="text-red-200 text-xs whitespace-pre-wrap overflow-auto max-h-32">{{ details.error | json }}</pre>
    </div>

    <!-- Steps -->
    <div>
      <h3 class="text-lg font-semibold mb-3">Steps</h3>
      <div class="space-y-4">
        <div *ngFor="let step of visibleStepEntries" class="bg-neutral-800 rounded-lg border border-neutral-700 overflow-hidden">
          <!-- Step Header -->
          <div class="p-3 bg-neutral-700/50 flex justify-between items-center cursor-pointer hover:bg-neutral-700 transition-colors" (click)="toggleStep(step.step_id)">
            <div class="flex items-center gap-3">
              <mat-icon [class.rotate-90]="expandedSteps.has(step.step_id)" class="transition-transform text-neutral-400">chevron_right</mat-icon>
              <span class="font-medium text-neutral-200">{{ step.step_id }}</span>
            </div>
            <mat-chip [ngClass]="getStatusClass(step.state)" class="!min-h-[20px] !text-[10px]">
              {{ step.state }}
            </mat-chip>
          </div>

          <!-- Step Details (Collapsible) -->
          <div *ngIf="expandedSteps.has(step.step_id)" class="p-4 border-t border-neutral-700 space-y-4 bg-neutral-900/30">
            <!-- Inputs -->
            <div *ngIf="hasData(step.step_inputs) || hasData(step.step_outputs)">
              <app-step-execution-details
                [stepId]="step.step_id"
                [stepType]="getStepType(step.step_id) || ''"
                [inputs]="step.step_inputs"
                [outputs]="step.step_outputs"
                [mediaUrlMap]="mediaUrlMap">
              </app-step-execution-details>
            </div>
            
            <div *ngIf="!hasData(step.step_inputs) && !hasData(step.step_outputs)" class="text-neutral-500 text-sm italic">
              No inputs or outputs recorded.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="!p-6 !pt-2">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
