<h2 mat-dialog-title>Run Workflow</h2>
<mat-dialog-content>
  <p class="mb-4 text-neutral-400">Please provide the required inputs to run this workflow.</p>
  
  <form [formGroup]="runForm" class="flex flex-col gap-4">
    <div *ngFor="let input of inputDefinitions">
      <div *ngIf="input.type === 'image'; else textInput">
        <label class="block text-sm font-medium text-neutral-300 mb-2">{{ input.name | titlecase }}</label>
        <div class="flex items-center gap-3">
          <div
            class="relative h-16 w-16 cursor-pointer rounded-xl border-2 border-dashed border-neutral-700 bg-neutral-800 transition-colors hover:border-neutral-500 hover:bg-neutral-700 flex items-center justify-center"
            [class.opacity-50]="(referenceImages[input.name].length || 0) >= 1"
            (click)="(referenceImages[input.name].length || 0) < 1 && openImageSelectorForReference(input.name)"
            (dragover)="$event.preventDefault()"
            (drop)="$event.preventDefault(); onReferenceImageDrop($event, input.name)"
            >
            <mat-icon class="text-neutral-500">add</mat-icon>
            <span class="absolute bottom-0 text-[10px] text-neutral-500">{{ (referenceImages[input.name].length || 0) }}/1</span>
          </div>
          <!-- Show small previews of reference images -->
          <div class="flex gap-1">
            <div *ngFor="let ref of referenceImages[input.name]; let i = index" class="relative h-12 w-12">
              <img [src]="ref.previewUrl" class="h-full w-full rounded-lg object-cover" />
              <button
                (click)="clearReferenceImage(input.name, i)"
                class="absolute -right-1 -top-1 rounded-full bg-neutral-900 p-0.5 text-neutral-400 hover:text-white"
              >
                <mat-icon class="!h-3 !w-3 text-xs">close</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>

      <ng-template #textInput>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>{{ input.name | titlecase }}</mat-label>
          <input matInput [formControlName]="input.name" [placeholder]="'Enter ' + input.name">
          <mat-hint *ngIf="input.type !== 'text'">Type: {{ input.type }}</mat-hint>
        </mat-form-field>
      </ng-template>
    </div>

    <div *ngIf="inputDefinitions.length === 0" class="text-yellow-500">
      No user inputs defined for this workflow. You can proceed to run it directly.
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="gap-2">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onRun()" [disabled]="runForm.invalid">
    <mat-icon class="mr-2">play_arrow</mat-icon>
    Run
  </button>
</mat-dialog-actions>
